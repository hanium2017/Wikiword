<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>axios</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
</head>
<body>

  <script>
    var array = [
      'http://localhost:11000/dbpia?search=스타크래프트&pageNum=1',
      'http://localhost:12000/news?search=스타크래프트&pageNum=1,',
      'http://localhost:13000/youtube?search=스타크래프트&pageNum='
    ];

    function ajax_test(url){
      axios({
        method: 'get',
        url: url
      }).then(function(res){
        console.log(res);
        console.log('----------------------------------------------');
      }).catch(function(err){
        console.error(err);
      })
    }

    for(var index = 0, max = array.length; index < max; index++ ){
      ajax_test(array[index]);
    }

  </script>

</body>
</html>
