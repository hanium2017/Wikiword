<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>axios</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    axios({
      method: 'get',
      url: 'https://www.naver.com',
      responseType: 'document',
      headers: {
        "Access-Control-**": "*"
      },
    }).then(function(response) {
      alert(response)
    });
  </script>
</head>

<body>
  <h1>Rendering Success</h1><br/>
</body>

</html>
