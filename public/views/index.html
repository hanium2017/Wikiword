<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>위키워드-Wikiword</title>
  <link rel="stylesheet" href="/stylesheets/index.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/javascripts/facebook-oauth.js"></script>
  <script src="/javascripts/google-oauth.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded',()=>{
        let search = document.querySelector('.input-search');
        search.addEventListener('keyup',e=>{
            if(e.keyCode===13){
              location.href = ('/result?query='+ search.value);
            }
        });
      })

  </script>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
</head>
<body>

  <div class="header-div">
    <input type="checkbox" id="sign-in" />
    <label for="sign-in" class="sign-in">
      <span></span>
    </label>

    <label for="sign-in" class="overlay"></label>
    <p href="" class="username" onclick="fb_logout();"></p>
    <div class="login-div">
      <p class="login-title">Login</p>
      <div class="oauth-button facebook" onclick="fb_login();">
        <img src="/images/facebook-3.svg" />
        <p>
          Login with Facebook
        </p>
      </div>


      <div class="oauth-button google" onclick="gl_login();">
        <img src="/images/google-plus.svg" />
        <p>
          Login with Google+
        </p>
      </div>

    </div>
  </div>
  <div class="title-div">
    <h1><red>Wi</red><yellow>ki</yellow><blue>word</blue></h1>
  </div>
  <div class="search-div">
    <input type="text" class="input-search" />
    <span></span>
  </div>

</body>
</html>
